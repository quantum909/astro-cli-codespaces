[webserver]
# Allow GitHub Codespaces dynamic URLs
enable_proxy_fix = True
# Allow any .app.github.dev domain
allowed_hosts = *.app.github.dev, localhost
# Disable CSRF for development (allows external redirects)
csrf_token_expiration_time_seconds = -1

[core]
# Allow unsafe redirects for development
allowed_deserialization_classes_regexp = .*

[api]
# Enable API access
auth_backends = airflow.api.auth.backend.basic_auth
